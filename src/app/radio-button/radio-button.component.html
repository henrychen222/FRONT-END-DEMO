<!--10.24 night-->
<mat-radio-group class = "tp-radio-group" [(ngModel)] = "favoriteSeason">
  <mat-radio-button class = "tp-radio-button"
                    *ngFor = "let season of seasons" [value] = "season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<div class = "tp-selected-value">
  Selected Season: {{favoriteSeason}}
</div>
