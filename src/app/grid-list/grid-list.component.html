<!--
10.25 night
https://www.tutorialspoint.com/angular_material7/angular_material7_grid_list.htmhtm
<mat-grid-list>: used to create a two dimensional view arranging cells into grid based layout
-->
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile [colspan]="3" [rowspan]="1">
    1
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="2">
    2
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1">
    4
  </mat-grid-tile>
</mat-grid-list>
