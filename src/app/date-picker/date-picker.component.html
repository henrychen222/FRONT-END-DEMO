<h3>Single</h3>
<br><br><br>

<ibm-date-picker
  [label]="label"
  id="initial-value-datepicker"
  [placeholder]="placeholder"
  [language]="language"
  [size]="'md'"
  [theme]="'dark'"
  [value]="value"
  [disabled]="disabled"
  [invalid]="invalid"
  [invalidText]="invalidText"
  [warn]="warn"
  [warnText]="warnText"
  [dateFormat]="dateFormat"
  (valueChange)="valueChange($event)">
</ibm-date-picker>
